<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Code Portfolio</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .banner {
            background-color: #333333;
            padding: 10px 0;
            text-align: center;
        }
        .banner h1 {
            margin: 0;
            font-size: 24px;
        }
        .project {
            background-color: #333333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .project h2 {
            font-size: 20px;
            margin-top: 0;
        }
        .project p {
            font-size: 16px;
            margin-top: 10px;
            color: #ffffff;
        }
        .project a {
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .project a:hover {
            background-color: #ffffff;
            color: #333333;
        }
    </style>
</head>
<body>

<div class="banner">
    <h1>My Code Portfolio</h1>
</div>

<div class="container">
    <div class="header">
        <p>Welcome to my code portfolio showcasing my projects and work.</p>
    </div>
